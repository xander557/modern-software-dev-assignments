<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Software Dev Starter</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <!-- Dark/Light Mode Toggle Button -->
    <button id="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
      <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>

    <main>
      <!-- Auth Section -->
      <div id="auth-section">
        <div id="auth-tabs" style="margin-bottom: 1rem;">
          <button id="login-tab" class="auth-tab-btn active" onclick="switchToLogin()">Login</button>
          <button id="register-tab" class="auth-tab-btn" onclick="switchToRegister()">Register</button>
        </div>

        <section id="login-view">
          <h1>Login</h1>
          <form id="login-form">
            <input id="login-username" placeholder="Username" required />
            <input id="login-password" type="password" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
        </section>

        <section id="register-view" style="display: none;">
          <h1>Register</h1>
          <form id="register-form">
            <input id="register-username" placeholder="Username" required />
            <input id="register-password" type="password" placeholder="Password" required />
            <button type="submit">Register</button>
          </form>
        </section>
      </div>

      <!-- App Section (hidden until logged in) -->
      <div id="app-section" style="display: none;">
        <div id="user-info" style="margin-bottom: 1rem;">
          <span>Logged in as: <strong id="current-user"></strong></span>
          <button id="logout-btn">Logout</button>
        </div>

        <h1>Modern Software Dev Starter</h1>

        <section>
          <h2>Notes</h2>
          <form id="note-form">
            <input id="note-title" placeholder="Title" required />
            <input id="note-content" placeholder="Content" required />
            <button type="submit">Add</button>
            <button type="button" id="note-clear">Clear</button>
          </form>
          <ul id="notes"></ul>
        </section>

        <section>
          <h2>Action Items</h2>
          <form id="action-form">
            <input id="action-desc" placeholder="Description" required />
            <button type="submit">Add</button>
            <button type="button" id="action-clear">Clear</button>
          </form>
          <ul id="actions"></ul>
        </section>
      </div>
    </main>

    <script src="/static/app.js?v=2"></script>
  </body>
</html>
